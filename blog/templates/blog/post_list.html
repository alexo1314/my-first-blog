{% extends 'blog/base.html' %}

{% block content %}
{% for post in posts %}
    <div class="post">
        <div class="date" >
            <p>publicado: {{ post.published_date }}</p>
        </div>
        <h2><a href= {% url 'post_detail' pk=post.pk %} >{{ post.title }} <br> <img src= {{ post.imagen.url }} /></h2>        <p>{{ post.text|linebreaksbr }}</p>
         </a>
        <h4>Talla: {{ post.talla }}  &nbsp;  -  &nbsp;  Stock: {{ post.stock }}</h4>
        <h5>${{ post.valor }}</h5>
        
    </div>
{% endfor %}
{% endblock %}

{% extends 'blog/base.html' %}

{% block content %}
{% for post in posts %}
    <div class="post">
        <div class="date" >
            <p>publicado: {{ post.published_date }}</p>
        </div>
        <h2>{{ post.title }}<a> <br> {{ post.imagen.url }} </a></h2>        <p>{{ post.text|linebreaksbr }}</p>
        <h3> <a href="{% url 'post_detail' pk=post.pk %}"></a></h3>
        <h4>Talla: {{ post.talla }}  &nbsp;  -  &nbsp;  Stock: {{ post.stock }}</h4>
        <h5>${{ post.valor }}</h5>
        
    </div>
{% endfor %}
{% endblock %}
